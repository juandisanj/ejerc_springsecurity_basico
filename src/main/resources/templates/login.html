<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Ejemplo Spring Security</title>
</head>
<body>
	<div th:if="${param.error}">
		Usuario incorrecto
	</div>
	<div th:if="${param.logout}">
		Se ha desconectado correctamente
	</div>
	<form th:action="@{/login}" method="post">
		<div><label>Usuario: <input type="text" name="username" /></label></div>
		<div><label>Contraseña: <input type="password" name="password" /></label></div>
		<div><input type="submit" value="Entrar" /></div>
	</form>
</body>
</html>
